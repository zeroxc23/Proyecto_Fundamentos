{% extends "./base.html" %}

{% block title %} Edici√≥n de Producto {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editarProducto' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtId" name="txtId" value="{{ producto.id }}" class="form-control"
                            readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{ producto.nombre }}" class="form-control"
                            placeholder="Nombre del Producto" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <textarea id="txtDescripcion" name="txtDescripcion" class="form-control" maxlength="200"
                            required>{{ producto.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <select id="txtCategoria" name="txtCategoria" class="form-control" required>
                            {% for cat in categorias %}
                                <option value="{{ cat.id }}" {% if cat.id == producto.categoria.id %}selected{% endif %}>
                                    {{ cat.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="txtProveedor" name="txtProveedor" class="form-control" required>
                            {% for prov in proveedores %}
                                <option value="{{ prov.id }}" {% if prov.id == producto.proveedor.id %}selected{% endif %}>
                                    {{ prov.nombre }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtPrecio" name="txtPrecio" value="{{ producto.precio }}" class="form-control"
                        placeholder="Precio" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtCantidad" name="txtCantidad" value="{{ producto.cantidad }}" class="form-control"
                            placeholder="Cantidad" min="0" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
