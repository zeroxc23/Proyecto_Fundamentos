{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/login_register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="img-container">
        <img src="{% static 'img/Logo.png' %}" alt="Logo">
    </div>
    <form method="POST" action="{% url 'Register' %}">
        {% csrf_token %}
        <h1 class="title">Registrarse</h1>

        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Nombre" type="text" name="nombre" required>
        </label>

        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Apellido" type="text" name="apellido" required>
        </label>

        <label>
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="Correo" type="email" name="correo" required>
        </label>

        <label>
            <i class="fa-solid fa-phone"></i>
            <input placeholder="Teléfono" type="text" name="telefono">
        </label>

        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Usuario" type="text" name="usuario" required>
        </label>

        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" name="contraseña" required>
        </label>

        <button type="submit">Registrarse</button>
        <br>
        <a href={% url 'Index' %} class="link"> Regresar al Incio</a>
        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
    </form>
</body>
</html>
