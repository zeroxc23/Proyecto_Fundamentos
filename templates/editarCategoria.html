{% extends "./base.html" %}

{% block title %}Editar Categoría{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 offset-lg-4 offset-xl-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-dismissible alert-success">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong class="text-dark">{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}
        <h2>Editar Categoría</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'editarCategoria' %}">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtId" name="txtId" class="form-control" value="{{ categorias.id }}" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control"
                               placeholder="Nombre de la Categoría" value="{{ categorias.nombre }}" maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <textarea id="txtDescripcion" name="txtDescripcion" class="form-control"
                                  placeholder="Descripción de la Categoría" maxlength="200" required>{{ categorias.descripcion }}</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" style="font-weight:bold;">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
