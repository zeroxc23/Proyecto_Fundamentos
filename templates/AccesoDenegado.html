<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background-color: #4b0081; 
    color: #ffffff;
    text-align: center;
    padding: 60px;
    margin: 0;
}

.card {
    display: inline-block;
    padding: 2em;
    background: linear-gradient(145deg, #7f00b2, #ab3ed8); 
    border: 2px solid #ab3ed8;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    max-width: 400px;
    margin: auto;
}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #ffffff;
}

p {
    font-size: 1rem;
    margin-bottom: 2rem;
    color: #f0e6ff;
}

a {
    text-decoration: none;
    color: #4b0081; 
    font-weight: bold;
    padding: 10px 24px;
    border: 2px solid #4b0081;
    border-radius: 6px;
    background-color: #ffffff;
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    cursor: pointer;
    display: inline-block;
}

a:hover {
    background-color: #ab3ed8; 
    color: #ffffff;
    border-color: #7f00b2; 
    box-shadow: 0 4px 15px rgba(171, 62, 216, 0.5);
    transform: translateY(-3px);
}
    </style>
</head>
<body>
    <div class="card">
        <h1>⚠️ Acceso Denegado</h1>
        <p>No tienes permiso para acceder a esta sección.</p>
        <a href={% url 'Index' %}>Volver al inicio</a>
    </div>
</body>
</html>
